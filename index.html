<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Arctic Wild</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="top-bar">
          <div id="logo">
            <h1>Arctic Wild</h1>
          </div>
          <div class="links">
          <h4>SHEDULE</h4><h4>DESTINATIONS</h4><h4>ACTIVITIES</h4><h4>PLANNING</h4><h4>ABOUT</h4><h4>CONTACT</h4>
          </div>
          <div id="menu">
            <a href="#"><img src="img/menu.png" alt="" /></a>
          </div>
        </div>
        <div class="b-header">
          <h2>ENJOY THE SOLITUDE &amp; SOLACE OF</h2>
          <h2>ARCTIC WILD</h2>
        </div>
        <div class="button">
          <button type="button" name="button"><img src="img/play.png" alt="" /></button>
        </div>
      </div>
      <div class="navbar">
        <div class="links">
          <h5><a href="#">Home</a></h5>
          <h5><a href="#">Rafting</a></h5>
          <h5><a href="#">Backpacking</a></h5>
          <h5><a href="#">Canoe</a></h5>
        </div>
        <h3>Search</h3>
      </div>
      <div class="content-container">
        <div class="gallery rafting">
          <div class="h-display">
            <img src="img/top-icon.png"/>
            <h2>RAFTING TRIPS</h2>
          </div>
        </div>
        <div class="gallery base">
          <div class="h-display">
            <img src="img/top-icon.png"/>
            <h2>BASECAMP TRIPS</h2>
          </div>
        </div>
        <div class="gallery backpack">
          <div class="h-display">
            <img src="img/top-icon.png"/>
            <h2>BACKPACKING TRIPS</h2>
          </div>
        </div>
        <div class="gallery canoe">
          <div class="h-display">
            <img src="img/top-icon.png"/>
            <h2>CANOE TRIPS</h2>
          </div>
        </div>
        <div class="gallery photo">
          <div class="h-display">
            <img src="img/top-icon.png"/>
            <h2>PHOTOGRAPHY TRIPS</h2>
          </div>
        </div>
        <div class="gallery custom">
          <div class="h-display">
            <img src="img/top-icon.png"/>
            <h2>CUSTOM TRIPS</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
